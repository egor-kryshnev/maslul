<div class="modal-header">
    <h3 class="modal-title">
        <b>הוספת משימה</b>
    </h3>
</div>
<div class="modal-body">
    <div class="form-group">
        <label>בחר סוג משימה להוספה:</label>
        <select class="form-control" ng-model="currTaskType"
                ng-options="taskType as taskType.name for taskType in tasksTypes">
        </select>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="save()">הוספה</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">ביטול</button>
</div>
